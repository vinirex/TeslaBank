<body>
    <section class="intro">
        <div class="left-content">
            <ul class="menu">
                <li><img src="img/logo.png" alt="logo tesla" /></li>

                <div class="btnapp">

                    </button>
                    <img src="img/Vector 78.png" alt="apple">

            </div>

        </div>

        <div class="right-content">
            <h3>Login<i class="material-icons">person</i></h3>
            <br>
            <div class="card">
